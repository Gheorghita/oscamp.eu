{% assign edition = site.data[page.edition].config %}
<section id="rockstar-speakers" class="rockstar-speakers image-section parallax" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ edition.rockstar.background }});">
	<div class="overlay solid-overlay"></div>
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1 rockstar-speakers-list">
			<h3 id="rockstar-speaker-title">{{ edition.rockstar.title }}</h3>
			<div class="clearfix"></div>
			<span class="bordered">
				<a href="{{ edition.rockstar.speakers_url }}" class="bottom-section-link waves-effect waves-button waves-light">See all speakers</a>
			</span>
		</div>
	</div>
</section>
